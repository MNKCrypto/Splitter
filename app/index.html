<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Splitter</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="js/app.js"></script>
   </head>
   <body style="background-color:#20252C">
      <h2 style="text-align:center;color:#FFFFFF">Splitter</h2>
      <h4 style="text-align:center;color:#52C093">An easy way to split funds in Ethereum </h4>
      <div class="container" style="padding-top:40px">
         <div class="row">
            <div class="col-md-4 col-sm-4 col-md-offset-2 col-sm-offset-2">
               <div class="panel panel-default"  style="background-color:#52C093">
                  <div class="panel-heading"  style="background-color:#424250;color:white;text-align:center">Wallet Balance</div>
                  <div class="panel-body">
                     <h3 id="wallet-balance" style="text-align:center">Loading...</h3>
                  </div>
               </div>
            </div>
            <div class="col-md-4 col-sm-4">
               <div class="panel panel-default" style="background-color:#52C093">
                  <div class="panel-heading"  style="background-color:#424250;color:white;text-align:center">Balance in Contract</div>
                  <div class="panel-body">
                     <h3 id="contract-balance" style="text-align:center">Loading...</h3>
                  </div>
               </div>
            </div>
         </div>
         <div class="row" style="padding-top:40px" >
            <div class="col-md-12 col-sm-12">
               <h4 id="status" style="color:white;text-align:center"> DAPP available for transaction </h4>
            </div>
         </div>
         <div class="row" style="padding-top:40px" >
            <div class="col-md-4 col-sm-4 col-md-offset-2 col-sm-offset-2">
               <div class="panel panel-default">
                  <div class="panel-heading" style="background-color:#424244;color:white;text-align:center" >Split Funds</div>
                  <div class="panel-body" style="background-color:#03DAC6">
                     <form style="text-align:center">
                        <input type="text" placeholder="Receiver 1" id="receiver1"><br> <br> <input type="text" placeholder="Receiver 2" id="receiver2"> <br> <br>
                        <input type="number" placeholder="Ether" id="split-ether"> <br> <br>
                        <input type="button" id="split-funds" style="background-color:#424250;color:white;text-align:center" value="Submit">
                     </form>
                  </div>
               </div>
            </div>
            <div class="col-md-4 col-sm-4">
               <div class="panel panel-default">
                  <div class="panel-heading" style="background-color:#424244;color:white;text-align:center">Withdraw Funds</div>
                  <div class="panel-body" style="background-color:#03DAC6">
                     <form style="text-align:center">
                     <form>
                        <input type="number" placeholder="Ether" id="withdraw-ether"> <br> <br>
                        <input type="button" id="withdraw-funds" style="background-color:#424250;color:white;text-align:center" value="Submit">
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
